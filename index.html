</head>
<body>
    <div class="widget">
        <div class="location">
            <h1 class="location__first_row">
                <span id="js-loc-main" class="location__main"></span>
                <small id="js-loc-sec" class="location__sec"></small>
            </h1>

        </div>

    </div>
