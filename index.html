<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PogoDANE</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flaticon.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="js-weather-background" class="widget">
        <!--<div id="js-cover" class="waiting-screen"><i class="fa fa-refresh"></i> </div>-->
        <div class="local">
            <p class="local--main">
                <span id="js-local-city" class="local__item"></span>
                <span id="js-local-country" class="local__item"></span>
            </p>
            <div class="local--sec">
                <div>
                    <span id="js-local-district" class="local__item"></span>
                    <span id="js-local-coords" class="local__item"></span>
                </div>
                <div>
                    <span id="js-local-time" class="local__item"></span>
                    <span id="js-local-date" class="local__item"></span>
                </div>
            </div>
        </div>
        <div class="weather">
            <div class="weather--main"><i id="js-weather-icon" class="fi"></i><p id="js-weather-temp"></p></div>
            <div class="weather--sec">
                <p id="js-weather-description"></p>
                <p><span id="js-label-pressure"></span><span id="js-weather-pressure"></span></p>
                <p>
                    <span id="js-label-wind"></span>
                    <span id="js-weather-wind-speed"></span>
                    <i class="fa fa-long-arrow-up ico" id="js-weather-wind-dir"></i>
                </p>
                <p><span id="js-label-humidity"></span><span id="js-weather-humidity"></span></p>
                <p>
                    <span id="js-label-rain"></span><span id="js-weather-rain"></span>
                    <span>
                        <i class="fa fa-tint ico" id="js-weather-drop"></i>
                        <i class="fa fa-snowflake-o ico" id="js-weather-snow"></i>
                    </span>
                </p>
                <p><span id="js-label-cloudiness"></span><span id="js-weather-cloudiness"></span></p>
            </div>
        </div>
        <div id="js-btn-lang" class="btn btn--lang">en</div>
        <div id="js-btn-update" class="btn btn--update"><i class="fa fa-refresh"></i></div>
    </div>

    <!-- LIB -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- LOCAL SCRIPT -->
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/local.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/uiView.js"></script>
    <script src="js/localView.js"></script>
    <script src="js/weatherView.js"></script>
    <script src="js/run.js"></script>

</body>
</html>
